<body>
    <h1>Lista Catalogo ItemType</h1>
    <div class="table-responsive">
            <table >
                <tr>
                                <th>Categoria </th>
                                <th>Descrizione </th>
                                <th>Marca </th>
                                <th>Modello</th></tr>
                    
          
                        <tr *ngFor="let itemType of itemTypeList">
                        <td>{{itemType.categoria}}</td>
                        <td>{{itemType.descrizione}}</td>
                        <td>{{itemType.marca}}</td>
                        <td>{{itemType.modello}}</td>
                        <td></td>
                    </tr>
                </table>
    </div>
    
    

    <div class="insertDiv">
        <img src="http://www.aa24.it/wp-content/uploads/2015/03/1426101814_add-notes.png"
        class="imgThing">
        <a class="customerLink"
        href="/#/insertitemType"> Inserimento itemType </a>
    </div>

    <div class="insertDiv">
         <img src="http://icongal.com/gallery/image/43791/edit_notes_delete.png"
        class="imgThing">
        <a class="customerLink"
        href="/#/updateitemType">Modifica itemType </a> 
    </div>

    <div class="insertDiv">
        <img src="https://www.shareicon.net/data/512x512/2015/05/10/36482_delete_512x512.png"
        class="imgThing">
        <a class="customerLink"
        href="/#/deleteitemType"> Elimina itemType </a> 
    </div>

</body>
