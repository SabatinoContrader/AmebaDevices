<h1>Scegli i Produttori delle Things per il building con id {{buildingId}}</h1>
<form class="userForm" #f="ngForm">
<select  name="manufacturerThing">
    <option *ngFor="let manufacturer of manufacturers" [attr.value]="manufacturer.username">{{manufacturer.username}}</option>
</select>
<h2>Scegli il produttore per ogni Items</h2>
<table>
    <tr *ngFor="let item of items" [attr.value]="item.username" >
            <div *ngIf ="item.itemType==null">
                <td>
                     Item: <input type="submit"value="{{item.id}}">
                </td>
            
<td >
            <select  name="manufacturerItem" >
                <option *ngFor="let manufacturer of manufacturers" [attr.value]="manufacturer.username" >{{manufacturer.username}}</option>
            </select>
</td>

<td><button class="registerButton" type="submit" (click)="associa(f)">Conferma</button>
</td></div>
</tr>
</table>
